swagger: '2.0'
schemes:
    - https
host: localhost
basePath: /api

consumes: [application/json]
produces: [application/json]

info:
    title: 'odyoplug api'
    version: 1.0.0

tags:
  - name: user
    description: User operations
  - name: beat
    description: Beat operations
  - name: genre
    description: Genre operations
  - name: cart
    description: Shopping cart operations
  - name: payment
    description: Payment operations
  - name: transaction
    description: Transaction operations
  - name: license
    description: License operations

securityDefinitions:
    access_token:
        type: apiKey
        name: Authorization
        in: header

paths:
    /users/signup:
        post:
            tags: [user]
            summary: Sign up
            operationId: userSignUp
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    required: [email, password, username]
                    properties:
                        email:
                            type: string
                        password:
                            type: string
                        username:
                            type: string
                    example:
                        email: fubar@gmail.com
                        password: catKeyboard
                        username: Foo Bar
            responses:
                '201':
                    description: 'Created'
                    schema:
                        type: object
                        properties:
                            access_token:
                                type: string
                            user:
                                $ref: '#/definitions/User'
                    examples:
                        application/json:
                            access_token: 9ud2h8u4h082hc2u8hd082h48248hc084h
                            user:
                                id: 4
                                username: 'Foo Bar'
                                email: fubar@gmail.com

                '400':
                    $ref: '#/responses/InvalidInput'
                '422':
                    description: 'Email is taken'
                    schema:
                        $ref: '#/definitions/GenericError'
                    examples:
                        application/json:
                            error: email_is_taken
    /users/activate:
        post:
            tags: [user]
            summary: Activate
            operationId: userActvate
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    required:
                        - activationToken
                        - email
                    properties:
                        activationToken:
                            type: string
                        email:
                            type: string
            responses:
                '200':
                    description: Activated
                    schema:
                        type: object
                        properties:
                            status:
                                type: string
                            access_token:
                                type: string
                '400':
                    description: Invalid token
    /users/changePassword:
        post:
            tags: [user]
            summary: Change password by token
            operationId: userChangePassword
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    required:
                        - passwordRestoreToken
                        - email
                        - password
                    properties:
                        changePasswordToken:
                            type: string
                        email:
                            type: string
                        password:
                            type: string
            responses:
                '200':
                    description: Password changed
                '400':
                    description: Invalid token
    /users/requestActivationEmail:
        post:
            tags: [user]
            summary: Request activation email
            operationId: userRequestActivationEmail
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    required: [login]
                    properties:
                        login:
                            type: string
            responses:
                '200':
                    description: Sent
                '400':
                    description: Invalid input
    /users/requestPasswordRestoreEmail:
        post:
            tags: [user]
            summary: Request password change email
            operationId: userRequestPasswordChangeEmail
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    required: [login]
                    properties:
                        login:
                            type: string
            responses:
                '200':
                    description: Sent
                '400':
                    description: Invalid input
    /users/signin:
        post:
            tags: [user]
            summary: Sign in
            operationId: userSignIn
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    required: [login, password]
                    properties:
                        login:
                            type: string
                            description: Username or email
                        password:
                            type: string
                    example:
                        login: fubar@gmail.com
                        password: catKeyboard
            responses:
                '200':
                    description: 'Signed in'
                    schema:
                        type: object
                        properties:
                            access_token:
                                type: string
                            user:
                                $ref: '#/definitions/User'
                    examples:
                        application/json:
                            access_token: 20h0y29f94fy9f2394fy23gf49423
                            user:
                                id: 4
                                username: ''
                                email: fubar@gmail.com
                '404':
                    description: User not found
                    schema:
                        $ref: '#/definitions/GenericError'
                    examples:
                        application/json:
                            error: user_not_found
                            message: User with such email/username and password not found
    /users/signin/{provider}:
        get:
            tags: [user]
            summary: Sign in via social network
            description: |
                Sign in user via social network and redirects user to query.redirect_url.

                If authorization failed it redirects with error in query params.

                If local account linked with this social account exists redirects with access_token in query

                If no local account linked with this social account found redirects with auth_code in query, that can be use to link local account with social account.
            operationId: userSignInSocial
            parameters:
              - in: path
                name: provider
                type: string
                required: true
                description: Provider name
                enum:
                  - twitter
                  - google
                  - facebook
            responses:
                default:
                    description: Redirects user to social network
    /users/me:
        get:
            tags: [user]
            summary: Get current user
            operationId: userGetMe
            security:
              - access_token: []
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            user:
                                $ref: '#/definitions/User'
                    examples:
                        application/json:
                            user:
                                id: 4
                                name: ''
                                email: fubar@gmail.com
        post:
            tags: [user]
            summary: Update current user
            operationId: usersUpdateMe
            security:
              - access_token: []
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    properties:
                        username:
                            type: string
                        password:
                            type: string
                        paypalReceiver:
                            type: string
                    example:
                        paypalReceiver: fubar@gmail.com
                        password: catKeyboard
              - in: header
                name: Password
                type: string
                description: Current password confirmation
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            user:
                                $ref: '#/definitions/User'
                    examples:
                        application/json:
                            user:
                                id: 4
                                username: 'Foo Bar'
                                email: fubar@gmail.com
    /genres:
        get:
            tags: [genre]
            summary: Get list of genres
            operationId: genresGet
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            genres:
                                type: array
                                items:
                                    $ref: '#/definitions/Genre'
    /beats/user/{userId}:
        get:
           tags: [beat, user]
           summary: Get user beats
           operationId: userBeatsGet
           parameters:
              - in: path
                name: userId
                type: number
                required: true
           responses:
              '200':
                  description: Success
                  schema:
                      type: object
                      properties:
                          beats:
                              type: array
                              items:
                                  $ref: '#/definitions/Beat'
    /beats/search:
        get:
            tags: [beat]
            summary: Search beats
            operationId: beatsSearch
            parameters:
                - in: query
                  name: q
                  type: string
                - in: query
                  name: genreId
                  type: number
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            freshBeats:
                                type: array
                                items:
                                    $ref: '#/definitions/Beat'
                            beats:
                                type: array
                                items:
                                    $ref: '#/definitions/Beat'
    /beats/files:
        post:
            tags: [beat]
            summary: Upload beat file
            operationId: beatsUploadFile
            security:
              - accessToken: []
            parameters:
              - in: formData
                name: beatFile
                type: file
            responses:
                '200':
                    description: Uploaded
                    schema:
                        type: object
                        properties:
                            file:
                                $ref: '#/definitions/BeatFile'
                    examples:
                        application/json:
                            file:
                                id: 4
                                duration: 128
                                url: /beatFiles/1/d4f2f21d13d123d.mp3
    /beats:
        post:
            tags: [beat]
            summary: Create beat
            operationId: beatsCreate
            security:
               - accessToken: []
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    properties:
                        name:
                            type: string
                        tempo:
                            type: number
                        price:
                            type: number
                        genreId:
                            type: number
                        fileId:
                            type: number
                    example:
                        name: FooBar
                        tempo: 145
                        price: 3.99
                        genreId: 13
                        fileId: 42
            responses:
                '200':
                    description: Created
                    schema:
                        type: object
                        properties:
                            beat:
                                $ref: '#/definitions/Beat'
    /beats/{beatId}:
        post:
            tags: [beat]
            summary: Update beat
            operationId: beatsUpdate
            security:
               - accessToken: []
            parameters:
              - in: path
                name: beatId
                type: number
              - in: body
                name: body
                schema:
                    type: object
                    properties:
                        name:
                            type: string
                        tempo:
                            type: number
                        pricec:
                            type: object
                            properties:
                                __licenseId__:
                                    type: number
                        genreId:
                            type: number
                        fileId:
                            type: number
                    example:
                        name: FooBar
                        tempo: 145
                        price: 3.99
                        genreId: 13
                        fileId: 42
            responses:
                '200':
                    description: Updated
                    schema:
                        type: object
                        properties:
                            beat:
                                $ref: '#/definitions/Beat'
        delete:
            tags: [beat]
            summary: Delete beat
            operationId: beatDelete
            security:
              - accessToken: []
            parameters:
              - in: path
                name: beatId
                typ: number
            responses:
                '200':
                    description: Deleted
    /cart/guest:
        post:
            tags: [cart]
            summary: Create guest cart
            operationId: cartGuestCreate
            responses:
                '200':
                    description: Created
                    schema:
                        type: object
                        properties:
                            cartId:
                                type: string
    /cart/{cartId}:
        get:
            tags: [cart]
            summary: Get cart items
            operationId: cartGet
            description: Use `my` as cartId in case Authorization header provided
            responses:
                '200':
                    $ref: '#/responses/Cart'
    /cart/my/import:
        post:
            tags: [cart]
            summary: Import guest cart
            operationId: cartImport
            parameters:
                - in: body
                  name: body
                  schema:
                      type: object
                      required: [cartId]
                      properties:
                          cartId:
                              type: string
            responses:
                '200':
                    $ref: '#/responses/Cart'
    /cart/{cartId}/addBeat:
        post:
            tags: [cart]
            summary: Add beat to cart
            operationId: cartAddBeat
            parameters:
                - in: body
                  name: body
                  schema:
                      type: object
                      required: [beatId, licenseId]
                      properties:
                          beatId:
                              type: number
                          licenseId:
                              type: number
            responses:
                '200':
                    $ref: '#/responses/Cart'
    /cart/{cartId}/removeBeat:
        post:
            tags: [cart]
            summary: Remove beat from cart
            operationId: cartRemoveBeat
            parameters:
                - in: body
                  name: body
                  schema:
                      type: object
                      required: [beatId]
                      properties:
                          beatId:
                              type: number
            responses:
                '200':
                    $ref: '#/responses/Cart'
    /cart/{cartId}/clear:
        post:
            tags: [cart]
            summary: Remove all items from cart
            operationId: cartClear
            responses:
                '200':
                    $ref: '#/responses/Cart'
    /transactions/cart:
        post:
            tags: [cart, payment, transaction]
            summary: Create transaction from current user cart
            operationId: transactionCreateFromCart
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            url:
                                type: string
    /transactions:
        get:
            tags: [transaction]
            summary: Get list of user transactions
            operationId: transactionsGet
            parameters:
              - in: query
                name: type
                type: array
                collectionFormat: multi
                items:
                    type: string
                    enum:
                       - beats_purchase
                       - beat_sell
                       - tax
              - in: query
                name: q
                type: string
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            transactions:
                                type: array
                                items:
                                    $ref: '#/definitions/Transaction'
    /transactions/{transactionId}:
        get:
            tags: [transaction]
            summary: Get transaction by id
            operationId: transactionsGetById
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            transaction:
                                $ref: '#/definitions/Transaction'
    /transactions/getByPayPalECToken:
        get:
            tags: [transaction]
            summary: Get transaction by paypal ecToken
            operationId: transactionGetByPayPalECToken
            parameters:
              - in: query
                name: ecToken
                required: true
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            transactions:
                                type: array
                                items:
                                    $ref: '#/definitions/Transaction'
    /transactions/finalizeByPayPalECToken:
        post:
            tags: [transaction]
            summary: Finalize transaction by paypal ecToken
            operationId: transactionFinalizeByPayPalECToken
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    properties:
                        ecToken:
                            type: string
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            transaction:
                                $ref: '#/definitions/Transaction'
    /transactions/refreshByPayPalECToken:
        post:
            tags: [transaction]
            summary: Refresh transaction by paypal ecToken
            operationId: transactionRefreshByPayPalECToken
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    properties:
                        ecToken:
                            type: string
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            transaction:
                                $ref: '#/definitions/Transaction'
    /licenses:
        get:
            tags: [license]
            summary: Get list of licenses
            operationId: licensesGet
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            licenses:
                                type: array
                                items:
                                    $ref: '#/definitions/License'
        post:
            tags: [license]
            summary: Create new license
            operationId: licenseCreate
            parameters:
              - in: body
                name: body
                schema:
                    type: object
                    properties:
                        license:
                            $ref: '#/definitions/InputNewLicense'
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            license:
                                $ref: '#/definitions/License'
    /licenses/{licenseId}:
        get:
            tags: [license]
            summary: Get license by id
            operationId: licenseGetById
            parameters:
              - in: path
                name: licenseId
                required: true
                type: number
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            license:
                                $ref: '#/definitions/License'
        post:
            tags: [license]
            summary: Update license by id
            operationId: licenseCreate
            parameters:
              - in: path
                name: licenseId
                required: true
                type: number
              - in: body
                name: body
                schema:
                    type: object
                    properties:
                        license:
                            $ref: '#/definitions/InputLicense'
            responses:
                '200':
                    description: Success
                    schema:
                        type: object
                        properties:
                            license:
                                $ref: '#/definitions/License'
        delete:
            tags: [license]
            summary: Delete license by id
            operationId: licenseCreate
            parameters:
              - in: path
                name: licenseId
                required: true
                type: number
            responses:
                '200':
                    description: Success

responses:
    Cart:
        description: Success
        schema:
            type: object
            properties:
                cart:
                    type: object
                    properties:
                        cartItems:
                            type: array
                            beats:
                                type: object
                                properties:
                                    licenseId:
                                        type: number
                                    beat:
                                        $ref: '#/definitions/Beat'
    NotFound:
        description: Entity not found
        schema:
            $ref: '#/definitions/GenericError'
        examples:
            application/json:
                error: not_found
    InvalidInput:
        description: Invalid input for operation
        schema:
            $ref: '#/definitions/InvalidInputError'
        examples:
            application/json:
                error: invalid_input
                errors:
                  - dataPath: '.username'
                    keyword: 'pattern'
                    message: 'should match pattern "^\\w{4,255}$"'
                    params:
                        pattern: '^\\w{4,255}$'

definitions:
    User:
        type: object
        required:
            - id
            - username
        properties:
            id:
                type: number
            username:
                type: string
                minLength: 1
            email:
                type: string
                format: email
            paypalReceiver:
                type: string
                format: email
    InputLicense:
        type: object
        properties: &InputLicenseProperties
            name:
                type: string
            mp3:
                type: boolean
            wav:
                type: boolean
            trackout:
                type: boolean
            discounts:
                type: boolean
            enabled:
                type: boolean
    InputNewLicense:
        type: object
        required:
            - name
            - mp3
            - wav
            - trackout
            - discounts
            - enabled
        properties:
            <<: *InputLicenseProperties
    License:
        type: object
        required:
            - id
            - name
            - mp3
            - wav
            - trackout
            - discounts
            - enabled
            - default
        properties:
            <<: *InputLicenseProperties
            id:
                type: number
            defaultLicense:
                type: boolean
    BeatFile:
        type: object
        required:
           - id
           - url
           - duration
        properties:
            id:
                type: number
            url:
                type: string
                format: uri
            duration:
                type: number
    Beat:
        type: object
        required:
            - id
            - userId
            - genreId
            - createdAt
            - updatedAt
            - name
            - tempo
            - file
        properties:
            id:
                type: number
            userId:
                type: number
            genreId:
                type: number
            createdAt:
                type: number
            updatedAt:
                type: number
            name:
                type: string
            tempo:
                type: number
            prices:
                type: object
                propeties:
                    __licenseId__:
                        type: number
            file:
                type: object
                properties:
                    url:
                        type: string
                        format: uri
                    duration:
                        type: number
    Genre:
        type: object
        required:
            - id
            - name
        properties:
            id:
                type: number
            name:
                type: string
    TransactionType:
        type: string
        enum:
           - beats_purchase
           - beat_sell
           - tax
    Transaction:
        type: object
        properties:
            id:
                type: string
            type:
                 $ref: '#/definitions/TransactionType'
            amount:
                type: number
            status:
                type: string
                enum:
                    - wait
                    - success
                    - fail
            paypalId:
                type: string
            paypalBuyer:
                type: string
            paypalECToken:
                type: string
            items:
                type: array
                items:
                    type: object
                    required: [type, price]
                    properties:
                        type:
                            type: string
                            enum: [beat]
                        price:
                            type: number
                        beat:
                            $ref: '#/definitions/Beat'
    GenericError:
        type: object
        properties:
            error:
                type: string
            message:
                type: string
    InvalidInputError:
        type: object
        properties:
            error:
                type: string
            errors:
                type: array
                items:
                    type: object
